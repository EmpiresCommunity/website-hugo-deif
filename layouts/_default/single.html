{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container">
  <div class="content">
    <section class="post-content">
      <h1>{{ .Title }}</h1>
      {{- partial "post-meta" . }}
      {{ partial "availableTranslations.html" . }}
      {{ .Content }}
    </section>
  </div>
</div>
{{ end }}
