<div class="post_meta">
  <i class="icon date fa-lg fa-solid fa-calendar-days"></i>
  <span class="post_date">
    {{.Date.Format "Monday, 2 January 2006"}}
  </span>
  <span> - Tags: </span>
  {{- with .Params.tags -}}
    <span>
      {{- range . }}
        {{- $tag := urlize . -}}
        <a href='{{ absLangURL (printf "tags/%s" $tag) }}' title="{{ . }}" class="tag button">
          {{- . }}
       </a>
      {{- end }}
    </span>
  {{- end }}
</div>
