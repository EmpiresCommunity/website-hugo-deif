{{ define "main" }}
  <section class="hero">
    <div class="hero-body ue4-teaser">
      <div class="container">
        <div class="content">
          <h1 class="title">Empires</h1>
          <h2 class="subtitle">
            The free, award-winning Half-Life 2 mod
          </h2>
          <div class="steam-link">
            <a class="button is-primary" href="https://store.steampowered.com/app/17740/"><b>&nbsp;Free&nbsp;</b> on Steam <img class="icon" src="{{ .Site.BaseURL }}/images/steam.png" /></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="content">
      <h2><img class="icon latest-news" src="{{ .Site.BaseURL }}/images/comment-text.png" />Latest Updates</h2>
      <div class="post-snippets">
        {{ range first 3 .Site.RegularPages }}
          <div class="post-snippet">
            <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <div>
              <span class="tag">{{ .Params.post_type }}</span>
            </div>
            <div class="post-date">
              <img class="icon date" src="{{ .Site.BaseURL }}/images/calendar-month.png" />{{.Date.Format "Monday, 2 January 2006"}}
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
